---
layout: default
---
<div class="post">

  <header class="post-header">
    <h2 class="post-title">{{ page.desc_title }}</h1>
    <h3 class="post-content">{{ page.description }}</h4>
    <h3 class="post-content">{{ page.date }}</h4>
  </header>

  <article class="post-content {{page.title}} clearfix">
    {{ content }}
  </article>

  {% if page.news %}
    {% include news.html %}
  {% endif %}

  {% if page.social %}
    {% include social.html %}
  {% endif %}

</div>
